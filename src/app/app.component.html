<app-navbar></app-navbar>
<app-search-bar (searchEmitter)="performSearch($event)"></app-search-bar>

<div class="photo-gallery">
  <div class="photo" *ngFor="let photo of photos">
    <img [src]="photo.media.m" alt="{{ photo.title }}">
    <div class="text">
      <p>Titulli: {{ photo.title }}</p>
      <p>ID: {{ photo.id }}</p>
      <p>Autori: {{ photo.author.name }}</p> 
      <p>Data: {{ photo.published }}</p>
    </div>
  </div>
</div>
